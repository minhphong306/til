<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      background-color: #007bff;
      height: 100vh;
      color: #fff;
    }
    .sidebar .logo {
      text-align: center;
      margin: 20px 0;
    }
    .sidebar .menu-group {
      margin-bottom: 15px;
    }
    .sidebar .menu-group h5 {
      padding: 10px 15px;
      margin: 0;
      font-size: 1.1rem;
      border-bottom: 1px solid #e9ecef;
    }
    .sidebar .menu-item {
      padding: 10px 15px;
      border-bottom: 1px solid #e9ecef;
    }
    .sidebar .menu-item a {
      text-decoration: none;
      color: #fff;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-lg-2 sidebar">
        <div class="logo">
          <img src="logo-placeholder.png" alt="Logo" width="100" height="100">
          <p>Logo image <br> 512 x 512</p>
        </div>
        <div class="menu-group">
          <h5>Example Pages</h5>
          <div class="menu-item"><a href="#">Example page 1</a></div>
          <div class="menu-item"><a href="#">Example page 2</a></div>
        </div>
        <div class="menu-group">
          <h5>Register & Product</h5>
          <div class="menu-item"><a href="#">Register page</a></div>
          <div class="menu-item"><a href="#">Product page</a></div>
        </div>
        <div class="menu-group">
          <h5>Example Page Category 2</h5>
          <div class="menu-item"><a href="#">Example page 3</a></div>
          <div class="menu-item"><a href="#">Example page 4</a></div>
        </div>
        <div class="menu-group">
          <h5>API & GraphQL</h5>
          <div class="menu-item"><a href="#">API list</a></div>
          <div class="menu-item"><a href="#">GraphQL list</a></div>
        </div>
      </div>
      <div class="col-md-9 col-lg-10">
        <div class="content">
          <h1>Content goes here</h1>
          <!-- Your main content goes here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
