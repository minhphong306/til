List API cần làm để phục vụ game v1 (20/01), theo thứ tự ưu tiên từ cao -> thấp
1. Create part (sync data on chain) - Phong
- Thêm part_preset table & lấy từ mongo ra fill vào.
- Thêm mutation createPart (nhận data từ phía Trường vào)

2. Update part (Người dùng update vị trí các part) - Phuc
- Thêm mutation updatePart()

3. Get part - Phong
- Thêm query parts()

4. Phần gear đơn giản là sau mỗi màn, cộng đúng giá trị gear thưởng của màn - Phuc
- Thêm mutation updateGearHistory
    - Chú ý Gear history