<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ffb6c1, #ffc0cb);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1500px;
            z-index: 1;
        }

        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff69b4, #ffc0cb);
            transform-origin: left;
            transition: transform 1s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card:hover .cover {
            transform: rotateY(-120deg);
        }

        .inside {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            background: linear-gradient(45deg, #fff1eb, #fff);
        }

        .hearts {
            font-size: 40px;
            color: #ff69b4;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        .names {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }

        .date {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }

        .cover-text {
            font-size: 24px;
            color: white;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .dove {
            position: absolute;
            width: 120px;
            /* TƒÉng k√≠ch th∆∞·ªõc t·ª´ 50px l√™n 120px */
            height: 120px;

            fill: white;
            filter: drop-shadow(3px 3px 2px rgba(0, 0, 0, 0.3));
            animation: fly 20s linear infinite;
            /* TƒÉng th·ªùi gian bay ƒë·ªÉ chim di chuy·ªÉn ch·∫≠m h∆°n */
        }

        .dove2 {

            height: 100px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fly {
            0% {
                left: -20%;
                transform: translateY(0) scale(1);
            }

            25% {
                transform: translateY(50px) scale(1);
            }

            50% {
                transform: translateY(0) scale(-1, 1);
            }

            75% {
                transform: translateY(-50px) scale(-1, 1);
            }

            100% {
                left: 120%;
                transform: translateY(0) scale(1);
            }
        }

        .flowers {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            animation: fallDown 10s linear infinite;
            z-index: 0;
        }

        @keyframes fallDown {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
